<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML 5 tags Example</title>
<style>
body{
font-family:Arial,sans-serif
}
header,nav,main,aside,article,footer{
border:1px solid#ccc;
margin:10px;
padding:10px;
}
header,footer {
background-color: #ff1211;
}
nav{
background-color: #eee;
}
article,aside{
background-color;#f9f9f9;
}
highlight{
color:red;
font-weight:bold;
}
</style>
</head>
<body>
<header>
<h1>My website</h1>
<p>Welcome to my website</p>
</header>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>
</nav>
<main>
<section>
<h2>
<p>This is an article.It contains <span class="highlight">important information</span> about the topic</p>
<figure>
<img src="C:\Users\CSM LAB\Desktop\jkhhhju.webp" " alt=Sample Image" width="200"
<fig caption> Figure1:Sample image</fig caption>
</figure>
</article>
<aside>
<h3>side bar</h3>
<p> This is an aside element.It contains supplementary inforamtion</p>
</aside>
</main>
<footer>
<p> Footer content&copy:2025</p>
</footer>
</body>
</html>
